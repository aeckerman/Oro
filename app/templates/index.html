<html>
<head>
	{% if title %}
	<title>{{ title }} - Oro</title>
	{% else %}
	<title>Welcome to Oro!</title>
	{% endif %}
</head>
<body>
	{% extends "base.html" %}
	{% block content %}
		<h1>Hello, {{ user.nickname }}!</h1>
		{% for post in posts %}
		<div>
			<p>{{ post.author.nickname }} says: <b>{{ post.header }}</b><br /><em>{{ post.body }}</em></p>
		</div>
		{% endfor %}
	{% endblock %}
</body>
</html>
