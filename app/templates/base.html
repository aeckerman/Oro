<html>
<head>
	{% if title %}
	<title>{{ title }} - Oro</title>
	{% else %}
	<title>Welcome to Oro!</title>
	{% endif %}
</head>
<body>
	<div>Oro: <a href="/index">Home</a></div>
	<hr />
	{% with messages = get_flashed_messages() %}
    	{% if messages %}
        	<ul>
        	{% for message in messages %}
            	<li>{{ message }} </li>
        	{% endfor %}
        	</ul>
      	{% endif %}
    {% endwith %}
	{% block content %}{% endblock %}
</body>
</html>
